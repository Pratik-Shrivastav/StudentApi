<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Student Form</h1>
        <div id="studentForm" class="row g-3">
            <div class="col-md-6">
                <label for="formRollNo" class="form-label">Roll No</label>
                <input type="text" id="formRollNo" name="rollNo" class="form-control">
            </div>
    
            <div class="col-md-6">
                <label for="formName" class="form-label">Enter your Name</label>
                <input type="text" id="formName" name="name" class="form-control">
            </div>
    
            <div class="col-md-6">
                <label for="formEmail" class="form-label">Email</label>
                <input type="email" id="formEmail" name="email" class="form-control">
            </div>
    
            <fieldset class="col-md-6">
                <legend class="col-form-label">Gender</legend>
                <div class="form-check">
                    <input type="checkbox" id="genderMale" name="gender" value="Male" class="form-check-input">
                    <label for="genderMale" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="genderFemale" name="gender" value="Female" class="form-check-input">
                    <label for="genderFemale" class="form-check-label">Female</label>
                </div>
            </fieldset>
    
            <div class="col-12">
                <button type="submit" onclick="addStudent()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    
        <h2 class="mt-5 mb-4">Student List</h2>
        <div class="table-responsive">
            <table id="displayData" class="table table-striped" >
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Roll No.</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
